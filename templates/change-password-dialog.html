<div class="modal fade" id="pizza_change_password_dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Change Password</h4>
            </div>
            <div class="modal-body">
                <div id="pizza_change_password_dialog_body" action="/change" method="post">
                    <div>
                        <span style="display: inline-block;width:40px">user </span> <span id="change_username" /><br/>
                        <span style="display: inline-block;width:40px">email</span> <span id="change_email" />
                    </div>
                    <div class="form-group">
                        <label for="change_password">Current Password</label>
                        <input type="password" class="form-control" id="change_password" placeholder="Enter Password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="change_password_new">New Password</label>
                        <input type="password" class="form-control" id="change_password_new" placeholder="Password" name="new_password">
                    </div>
                    <input type="hidden" class="form-control" name="csrf_token" value="{{ csrf_token }}" id="change_csrf">
                    <input type="hidden" name="user_id" id="password_email_info" value="{{ user_id }}" />
                    <input type="hidden" name="password_email" id="password_user_email"/>
                    <button type="button" class="btn btn-default" id="change_button">Change</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
