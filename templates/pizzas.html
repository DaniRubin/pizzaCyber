<div>
    <div class="list-group-item dish" ng-repeat="pizzaDetails in pizza.pizzas">
        <h3>{[pizzaDetails.food_name]} <em class="pull-right">{[pizzaDetails.price_in_dollars | currency]}</em></h3>
        <div ng-show="pizzaDetails.image_url">
            <div class="img-wrap">
                <img ng-src="{[ pizzaDetails.image_url ]}" />
            </div>
        </div>
        <input hidden ng-attr-id="{['pizza_discount_' + pizzaDetails.id]}" name="percent_discount" value="0">
        <button class="btn btn-primary" ng-click="pizza.orderPizzaById(pizzaDetails.id)">Get It</button>
    </div>
</div>
