<div>
    <div class="list-group-item dish" ng-repeat="sideDetails in side.sides">
        <h3>{[sideDetails.food_name]} <em class="pull-right">{[sideDetails.price_in_dollars | currency]}</em></h3>
        <div ng-show="sideDetails.image_url">
            <div class="img-wrap">
                <img ng-src="{[ sideDetails.image_url ]}" />
            </div>
        </div>
        <input hidden ng-attr-id="{['side_discount_' + sideDetails.id]}" name="percent_discount" value="0">
        <button class="btn btn-primary" ng-click="side.orderSideById(sideDetails.id)">Get It</button>
    </div>
</div>
