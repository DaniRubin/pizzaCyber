<div class="modal fade" id="pizza_register_dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
                <form id="pizza_register_dialog_body">
                    <div class="form-group">
                        <label for="register_user_name">User Name (must be unique and contain only lower case letter or number characters) </label>
                        <input type="text" class="form-control" id="register_user_name" placeholder="Enter username" name="user_name">
                    </div>
                    <div class="form-group">
                        <label for="register_email">Email address</label>
                        <input type="email" class="form-control" id="register_email" placeholder="Enter email" name="email">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="is_vip" name="is_vip" disabled> Are you a VIP user (20% off all food!)?
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="register_password">Password (at least eight characters long)</label>
                        <input type="password" class="form-control" id="register_password" placeholder="Password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="register_password">Confirm Password</label>
                        <input type="password" class="form-control" id="register_password_confirm" placeholder="Password" name="password_confirm">
                    </div>
                    <input type="hidden" class="form-control" id="register_submit" name="submit" value="Register">
                    <input type="hidden" class="form-control" name="remember" value="y">
                    <input type="hidden" id="register_csrf_token" class="form-control" name="csrf_token" value="{{ csrf_token }}">
                    <button id="register_but_submit" type="submit" class="btn btn-primary">Sign Up!</button>
                    <div class="pull-right">
                        Already registered? why not <button onclick="switchDialog('pizza_register_dialog', 'pizza_login_dialog')" type="button" class="btn btn-primary">login?</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
