{% extends "index.html" %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<h1 style="color:white">Orders For {{order_user_name}}</h1>
{% for order in order_history %}
<div class="list-group-item">
    <span>{{ order.date }} -- {{ order.food_name }} <em class="pull-right">${{ order.price_in_dollars }}</em></span>
</div>
{% endfor %}
{% endblock %}
